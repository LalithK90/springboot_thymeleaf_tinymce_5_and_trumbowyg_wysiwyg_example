<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">


        <link rel="stylesheet" href="/dist/ui/trumbowyg.min.css">
        <link rel="stylesheet" href="/dist/plugins/colors/ui/trumbowyg.colors.min.css" />
        <link rel="stylesheet" href="/dist/plugins/emoji/ui/trumbowyg.emoji.min.css" />
        <link rel="stylesheet" href="/dist/plugins/table/ui/trumbowyg.table.min.css" />
        <link rel="stylesheet" href="/dist/plugins/mathml/ui/trumbowyg.mathml.min.css" />
        <link rel="stylesheet" href="/dist/plugins/specialchars/ui/trumbowyg.specialchars.min.css" />


    </head>

    <body>
        <!-- Home Page -->
        <section class="pages bg-light mt-5" id="home">
            <form action="/trumbowygDemo/rich_text_editor" id="first_form" method="POST" data-th-object="${demo}">
                <label for="myTextarea">Sample
                </label>
                <textarea data-th-field="*{description}"> </textarea>
                <button class="btn btn-danger" id="btnText" type="submit">Submit</button>
            </form>
            <br>
            <br>
            <br>
            <button type="button" id="btn" class="btn btn-primary">Button</button>
            <br>
            <br>
            <br>
            <button id="generate-pdf" type="button">Generate PDF</button>
        </section>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">  </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js">  </script>

        <script src="/webjars/jquery/3.7.0/jquery.js"></script>

        <script src="/dist/trumbowyg.min.js"></script>
        <script src="/dist/plugins/base64/trumbowyg.base64.min.js"></script>
        <script src="/dist/plugins/allowtagsfrompaste/trumbowyg.allowtagsfrompaste.js"></script>
        <script src="/dist/plugins/cleanpaste/trumbowyg.cleanpaste.min.js"></script>
        <script src="/dist/plugins/colors/trumbowyg.colors.min.js"></script>
        <script src="/dist/plugins/emoji/trumbowyg.emoji.min.js"></script>
        <script src="/dist/plugins/fontfamily/trumbowyg.fontfamily.min.js"></script>
        <script src="/dist/plugins/fontsize/trumbowyg.fontsize.min.js"></script>
        <script src="/dist/plugins/history/trumbowyg.history.min.js"></script>
        <script src="/dist/plugins/indent/trumbowyg.indent.min.js"></script>
        <!-- Import Trumbowyg MathJax at the end of <body>... -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
        <script src="/dist/plugins/mathml/trumbowyg.mathml.min.js"></script>
        <script src="/dist/plugins/pasteimage/trumbowyg.pasteimage.min.js"></script>
        <script src="/dist/plugins/preformatted/trumbowyg.preformatted.min.js"></script>
        <script src="/dist/plugins/noembed/trumbowyg.noembed.min.js"></script>
        <!-- Import dependency for Resizimg (tested with version 0.35). For a production setup, follow install instructions here: https://github.com/RickStrahl/jquery-resizable -->
        <script src="/dist//ex_js/resize.min.js"></script>
        <script src="/dist/plugins/resizimg/trumbowyg.resizimg.min.js"></script>
        <script src="/dist/plugins/specialchars/trumbowyg.specialchars.min.js"></script>
        <script src="/dist/plugins/table/trumbowyg.table.min.js"></script>
        <script src="/dist/plugins/template/trumbowyg.template.min.js"></script>
        <script defer src="/js/trymbowyg.js"></script>

    </body>

</html>
