<!-- Home Page -->
<section class="pages bg-light mt-5" id="home">
    <form action="/rich_text_editor" id="first_form" method="POST">
        <label for="myTextarea">Sample
        </label>
        <textarea id="myTextarea" name="description"> </textarea>
        <button class="btn btn-danger" id="btnText" type="submit">Submit</button>
    </form>
</section>

<script>
    tinymce.init({
        selector: '#myTextarea',
        plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tableofcontents footnotes mergetags autocorrect typography inlinecss',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
        image_advtab: true,
        images_upload_handler: function (blobInfo, success, failure) {
            // Here, you can implement the image conversion functionality without uploading to a server
            // You can convert the image to a data URL and insert it into the editor
            // Example:
            var reader = new FileReader();
            reader.onload = function (e) {
                success(e.target.result);
            };
            reader.readAsDataURL(blobInfo.blob());
        }
    });
</script>
